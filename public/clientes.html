    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icono.PNG" type="image/x-icon">
    <title>Aerolinea</title>
</head>

<body>
    <div class="container mt-2">
        <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-center">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home">
                    <img src="../img/icono.PNG" alt="" style="width: 50px" href="/home">
                </a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="/clientes">Clientes</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="/Empleado">Empleados</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="/Aviones">Aviones</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="/Reservas">Reservas</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link" aria-current="page" href="/Vuelos">Vuelos</a>
                </li>
                <li class="nav-item pt-2 dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                        aria-expanded="false">
                        Ubicaciones</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Aeropuertos</a></li>
                        <li><a class="dropdown-item" href="#">Rutas</a></li>
                    </ul>
                </li>
                
            </ul>
        </nav>
    </div>
    <div class="container mt-4">
        <h1 class="blockquote">Gestion de Clientes</h1>
        <!-- Formulario para pedir los datos -->
        <form class="container mt-4" id="formCliente">
            <div class="row">
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="id_cliente">ID</label>
                        <input type="number" class="form-control w-100" name="idcliente"
                        min="1" max="99999999" title="Por favor ingrese un ID válido entre 1 y 99,999,999" id="idcliente" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control w-100" id="nombre" name="nombre" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control w-100" name="apellido" id="apellido"  required>
                    </div>
                </div>
                
                
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control w-100" name="email" id="email" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="tel" class="form-control w-100" name="telefono" id="telefono" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="pasaporte">pasaporte</label>
                        <input type="text" class="form-control w-100" name="pasaporte" id="pasaporte" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="direccion">direccion</label>
                        <input type="text" class="form-control w-100" name="direccion" id="direccion" required>
                    </div>
                </div>
                
            </div>
            <div class="btn-group mt-3">
                <button type="submit" class="btn btn-primary mx-2 rounded w-100">Enviar</button>
                <button type="reset" class="btn btn-outline-primary mx-2 rounded w-100">Borrar</button>
                <button type="button" class="btn btn-outline-info mx-2 rounded w-100" onclick="loadClientes()">Clientes</button>
                <input class="form-control mx-2 rounded" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success rounded" type="button" onclick="searchCliente()">Search</button>
            </div>           
        </form>
        <table class="table table-bordered table-striped table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Pasaporte</th>
                    <th scope="col">Direccion</th>
                
                </tr>
            </thead>
            <tbody id="clientesTbBd">
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../clientes.js"></script>
    

</body>

</html>
