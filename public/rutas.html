<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Aerolínea - Rutas</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <img src="./img/logo.png" alt="Logo" style="width: 50px;">
                Aerolínea
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/empleados">Empleados</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Aviones">Aviones</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Reservas">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Vuelos">Vuelos</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ubicaciones
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/Aeropuertos">Aeropuertos</a></li>
                            <li><a class="dropdown-item" href="/Rutas">Rutas</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="blockquote text-center">Gestión de Rutas</h1>
        <!-- Formulario para agregar una nueva ruta -->
        <form class="container mt-4" id="formRuta">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="idruta" class="form-label">ID Ruta</label>
                    <input type="number" class="form-control" name="idruta" min="1" max="99999999" title="Por favor ingrese un ID válido" id="idruta" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="origen" class="form-label">Origen</label>
                    <input type="text" class="form-control" id="origen" name="origen" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="destino" class="form-label">Destino</label>
                    <input type="text" class="form-control" name="destino" id="destino" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="distancia" class="form-label">Distancia (km)</label>
                    <input type="number" class="form-control" name="distancia" id="distancia" required>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary">Registrar Ruta</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
                <button type="button" class="btn btn-info" onclick="loadRutas()">Cargar Rutas</button>
                <div class="input-group w-50">
                    <input type="search" id="searchInput" class="form-control" placeholder="Buscar rutas">
                    <button type="button" class="btn btn-success" onclick="searchRuta()">Buscar</button>
                </div>
            </div>
        </form>

        <table class="table table-bordered table-striped table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID Ruta</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Distancia</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="rutasTbBd">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../rutas.js"></script>
</body>

</html>
